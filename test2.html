<!DOCTYPE html>
<html>
  <head>
    <title>상권 내 오비맥주 소비자를 위한 만족도조사 사이트</title>
  </head>
  <body>
    <body style="background-color:olive;">
    <p style="color:yellow;">
    <a href="https://www.instagram.com/sangoccy">담장자 instagram링크</a>
 <h1>만족도 조사</h1>
    <form>
      <p>1. 오비맥주의 시원한 정도는 어떠셨나요?</p>
      <input type="radio" name="quality" value="1">1점 (매우 나쁨)
      <input type="radio" name="quality" value="2">2점
      <input type="radio" name="quality" value="3">3점
      <input type="radio" name="quality" value="4">4점
      <input type="radio" name="quality" value="5">5점 (매우 좋음)
      <br>
      <p>2. 오비맥주의 맛은 어떠셨나요?</p>
      <input type="radio" name="taste" value="1">1점 (매우 나쁨)
      <input type="radio" name="taste" value="2">2점
      <input type="radio" name="taste" value="3">3점
      <input type="radio" name="taste" value="4">4점
      <input type="radio" name="taste" value="5">5점 (매우 좋음)
      <br>
      <p>3. 오비맥주의 가격은 어떠셨나요?</p>
      <input type="radio" name="price" value="1">1점 (매우 비쌈)
      <input type="radio" name="price" value="2">2점
      <input type="radio" name="price" value="3">3점
      <input type="radio" name="price" value="4">4점
      <input type="radio" name="price" value="5">5점 (매우 저렴함)
      <br><br>
      <input type="submit" value="제출">
    </form>
    <h1>만족도 조사를 위해 참여해주셔서 감사합니다!</h1>
<br>
  </body>
</html>
